<div class="login-wrapper mt-3">
    <h2>Zaloguj się:</h2>
    <form #f='ngForm' (ngSubmit)="onLogin()">
        <div>
            <mat-form-field>
                <mat-label>Nazwa użytkownika</mat-label>
                <input [(ngModel)]="userData.username" matInput required minlength="4" maxlength="30">
              </mat-form-field>
        </div>
        <ng-container *ngIf="f.controls?.['username']?.invalid && f.controls?.['username']?.touched && f.controls?.['username']?.dirty">
        <app-alert *ngIf="f.controls?.['username']?.errors" [title]="'Ta kontrolka musi mieć od 4 do 30 znaków.'"></app-alert>
    </ng-container>
        <div>
            <mat-form-field>
                <mat-label>Hasło</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
            <button mat-raised-button color="primary">Zaloguj się</button>
        </div>
    </form>
</div>
